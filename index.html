<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Quiz App - Assignment 5</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">

		 <!-- --bootstrap link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<!-- custom CSS -->
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<section class="container">
			<div class="row">
				<h1>The Quiz App</h1>
			</div>
			<div id="body" class="row">
				<div id="quiz_questions" class="col-9">
					<form id="quiz">
						<div id="questions_container">
							<!-- JS generated questions will be added here -->
						</div>
						<div id="submit_row" class="row">
							<button id="submit_button" type="submit" class="btn btn-primary btn-sm col-3" onclick="calculate_score();">Submit</button>
						</div>
					</form>
				</div>
				<div id="score_card" class="col-2">
					<div class="row">
						<p>Score</p>
					</div>
					<div class="row">
						<p id="score_value"><span id="score">0</span> / 5</p>
					</div>
				</div>
			</div>
		</section>

		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript" src="score.js"></script>
	</body>
</html>
